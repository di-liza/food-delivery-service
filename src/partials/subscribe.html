<section class="subscribe" id="contact">
  <div class="container">
    <div class="subscribe_desk-wrap">
      <picture>
        <source
          media="(max-width: 767px)"
          srcset="
            ./images/fruits/avif/banana-mobile-1x.avif 1x,
            ./images/fruits/avif/banana-mobile-2x.avif 2x
          "
          type="image/avif"
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./images/fruits/banana-mobile-1x.png 1x,
            ./images/fruits/banana-mobile-2x.png 2x
          "
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./images/fruits/avif/banana-tablet-1x.avif 1x,
            ./images/fruits/avif/banana-tablet-2x.avif 2x
          "
          type="image/avif"
        />
        <source
          media="(max-width: 1279px)"
          srcset="
            ./images/fruits/banana-tablet-1x.png 1x,
            ./images/fruits/banana-tablet-2x.png 2x
          "
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./images/fruits/avif/banana-desktop-1x.avif 1x,
            ./images/fruits/avif/banana-desktop-2x.avif 2x
          "
          type="image/avif"
        />
        <source
          media="(min-width: 1280px)"
          srcset="
            ./images/fruits/banana-desktop-1x.png 1x,
            ./images/fruits/banana-desktop-2x.png 2x
          "
        />
        <img
          loading="lazy"
          class="subscribe__image"
          width="161"
          height="78"
          src="./images/fruits/banana-mobile-1x.png"
          alt="banana"
          data-aos="fade-down-right"
        />
      </picture>
      <div class="subscribe_desk-content">
        <h2
          class="subscribe__title"
          data-aos="slide-down"
          data-aos-duration="500"
        >
          Subscribe To Get Special Offers
        </h2>
        <p
          class="subscribe__description"
          data-aos="slide-down"
          data-aos-duration="600"
        >
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
          varius enim in eros elementum tristique.
        </p>
        <form class="subscribe__form" action="#" data-aos="slide-right">
          <input type="text" placeholder="Enter your email" class="input" />
          <button
            type="submit"
            class="button subscribe-btn subscribe-btn--solid"
          >
            Subscribe
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
