<div class="backdrop" id="backdrop">
  <div class="modal">
    <button
      class="modal__close-btn"
      aria-label="close modal"
      type="button"
      id="close-modal"
    >
      <img src="./icons/close-modal-icon.jpg" alt="" width="24" height="24" />
    </button>

    <form id="order-form" class="order-form" action="#">
      <h2 class="order-form__title">Order Form</h2>
      <ul class="order-form__list">
        <li class="order-form__item">
          <label class="order-form__label" for="name">Name:</label>
          <input
            class="input input--form js-order-form-input"
            name="name"
            type="text"
            id="name"
            placeholder="Your name"
          />
          <p class="order-form__error-message" data-error-type="name">
            <img
              class="order-form__error-icon"
              width="12"
              height="12"
              src="./icons/error-icon-1x.png"
              alt=""
            />
            <span class="order-form__error-message-validation">
              The name must be between 3 and 25 characters
            </span>
            <span class="order-form__error-message-empty"
              >This field is required</span
            >
          </p>
        </li>
        <li class="order-form__item">
          <label class="order-form__label" for="phone">Phone:</label>
          <input
            class="input input--form js-order-form-input"
            name="phone"
            type="number"
            id="phone"
            placeholder="+38(0_ _) _ _ _   _ _   _ _"
          />
          <p class="order-form__error-message" data-error-type="phone">
            <img
              class="order-form__error-icon"
              width="12"
              height="12"
              src="./icons/error-icon-1x.png"
              alt=""
            />
            <span class="order-form__error-message-validation">
              This phone must be in the format 099 000 00 00
            </span>
            <span class="order-form__error-message-empty"
              >This field is required</span
            >
          </p>
        </li>
        <li class="order-form__item">
          <label class="order-form__label" for="mail">Email:</label>

          <input
            class="input input--form js-order-form-input"
            name="mail"
            id="mail"
            type="email"
            placeholder="example@gmail.com"
          />
          <p class="order-form__error-message" data-error-type="mail">
            <img
              class="order-form__error-icon"
              width="12"
              height="12"
              src="./icons/error-icon-1x.png"
              alt=""
            />
            <span class="order-form__error-message-validation">
              Please enter a valid email address
            </span>
            <span class="order-form__error-message-empty"
              >This field is required</span
            >
          </p>
        </li>
      </ul>
      <button class="order-form__submit" id="order-submit-btn" type="submit">
        Send
      </button>
      <p class="error__message-pop-up">All fields are required</p>
    </form>
  </div>
</div>
